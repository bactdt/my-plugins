name: Convert Conf to Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'



    - name: Convert .conf to .plugin
      run: python convert_conf_to_plugin.py conf plugin

    - name: Commit and push the result
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add plugin/
        git commit -m "Convert .conf to .plugin" || echo "No changes to commit"
        git push
